<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link th:href="@{/static/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <!--<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
      <!--<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->

    <style type="text/css">

    	a{color: black;}


    	@media only screen and (min-width: 768px) {
    		#left-nav-ul{
    			width: 230px;
    			position: absolute;
    			z-index: 1;
    			height: 600px;
    		}

    		#main-right{
    			margin-left: 230px;
    		}
    	}
    </style>
  </head>
  <body>

    <div th:replace="/commons/bar :: #topnav"></div>
    <div th:replace="/commons/bar :: left-nav-ul(0)"></div>





    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/static/asserts/js/jquery.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/static/asserts/js/bootstrap.min.js}"></script>
  </body>
</html>
