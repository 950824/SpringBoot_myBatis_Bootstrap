<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link th:href="@{/static/asserts/css/bootstrap.min.css}" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
      <!--<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
      <!--<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->

    <style type="text/css">

    	a{color: black;}
        a:active{
			background-color:yellow;
		}

    	@media only screen and (min-width: 768px) {
    		#left-nav-ul{
    			width: 230px;
    			position: absolute;
    			z-index: 1;
    			height: 600px;
    		}

    		#main-right{
    			margin-left: 230px;
    		}
    	}
    </style>
  </head>
  <body>
  	<nav class=" navbar-default" style="background: black;" id="topnav">
	  <!--<div class="container-fluid">-->
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#" style="color: white;">[[${session.loginUser}]]</a>
	    </div>

	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <form class="navbar-form navbar-left" >
	        <div class="form-group">
	          <input type="text" class="form-control" placeholder="Search">
	        </div>
	        <button type="submit" class="btn btn-default">Submit</button>
	      </form>
	      <p class="navbar-text navbar-right"><a href="#" style="color: white;margin-right: 50px;">Mark Otto</a></p>
	    </div><!-- /.navbar-collapse -->
	 <!-- </div><!-- /.container-fluid -->
	</nav>
	<div class="navbar navbar-collapse" th:fragment="left-nav-ul(activeUrl)" id="left-nav-ul" >
		<ul class="nav nav-pills">
        	<ul class="nav nav-pills nav-stacked">
	          <li th:class="${activeUrl}==0?'active':''">
	            <a class="nav-link" th:href="@{/dashboard}">
	              <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
	              Dashboard <span class="sr-only">(current)</span>
	            </a>
	          </li>
	          <li>
	            <a class="nav-link" href="#">
	             	<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
	              Orders
	            </a>
	          </li>
	          <li>
	            <a class="nav-link" href="#">
	              <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
	              Products
	            </a>
	          </li>
	          <li th:class="${activeUrl}==3?'active':''">
	            <a class="nav-link"  th:href="@{/employee}">
	            	<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	              Customers
	            </a>
	          </li>
	          <li>
	            <a class="nav-link" href="#">
	            	<span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
	              Reports
	            </a>
	          </li>
	          <li>
	            <a class="nav-link" href="#">
	            	<span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
	              Integrations
	            </a>
	          </li>
        	</ul>

        <h6 class="text-muted" style="display: flex">
        <span style="flex: 9">Saved reports</span>
        <a class="d-flex align-items-center text-muted" href="#" aria-label="Add a new report" style="flex: 1">
           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        </a>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item">
            <a class="nav-link" href="#">
            	<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
              Current month
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
            	<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
              Last quarter
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
            	<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
              Social engagement
            </a>
          </li>
          <li class="nav-item">
          	<a class="nav-link" href="#">
          		<span class="glyphicon glyphicon-file" aria-hidden="true"></span>
              Year-end sale
            </a>
          </li>
      	</ul>
		</ul>
	</div>




    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/static/asserts/js/jquery.min.js}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script th:src="@{/static/asserts/js/bootstrap.min.js}"></script>
  </body>
</html>
